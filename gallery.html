<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery | Daud Ibrahim</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="css/style.css" />

    <style>
        /* --- INTERNAL CSS: GALLERY LIST --- */
        :root {
            --font-serif: 'Lora', serif;
            --font-sans: 'Poppins', sans-serif;
        }

        .page-header {
            margin-top: var(--nav-height);
            padding: 8rem 7% 4rem;
            text-align: center;
        }

        .page-header h1 {
            font-family: var(--font-serif);
            font-size: 4rem;
            margin-bottom: 1rem;
            color: var(--text-main);
        }

        .page-header p {
            font-family: var(--font-sans);
            color: var(--text-muted);
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Grid System */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 3rem;
            padding: 0 7% 10rem;
        }

        /* Card Style (Glassmorphism) */
        .gallery-card {
            position: relative;
            display: flex;
            flex-direction: column;
            border-radius: 16px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            transition: transform 0.4s ease, border-color 0.4s ease, box-shadow 0.4s ease;
            cursor: pointer;
            text-decoration: none;
            
            /* GSAP Init State */
            opacity: 0;
            transform: translateY(30px);
        }

        .gallery-card:hover {
            transform: translateY(-10px);
            border-color: var(--primary);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .card-thumb-wrapper {
            width: 100%;
            height: 250px;
            overflow: hidden;
            position: relative;
            border-bottom: 1px solid var(--glass-border);
        }

        .card-thumb-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .gallery-card:hover .card-thumb-wrapper img {
            transform: scale(1.08);
        }

        /* Type Badge (Video/Image icon overlay) */
        .type-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(4px);
            color: #fff;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .card-content {
            padding: 1.5rem 2rem;
        }

        .card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.8rem;
            font-family: var(--font-sans);
            font-size: 0.8rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card-meta .category {
            color: var(--secondary);
        }

        .card-title {
            font-family: var(--font-serif);
            font-size: 1.6rem;
            color: var(--text-main);
            margin-bottom: 0;
            line-height: 1.3;
        }

        .view-indicator {
            margin-top: 1.5rem;
            font-family: var(--font-sans);
            font-size: 0.9rem;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            opacity: 0.7;
            transition: 0.3s;
        }

        .gallery-card:hover .view-indicator {
            opacity: 1;
            gap: 0.8rem; /* Slide effect */
        }

    </style>
</head>
<body>

    <!-- navbar section -->
    <div id="navbar-placeholder"></div>
    <!-- navbar section ends -->

    <header class="page-header">
        <h1>Moments & Works</h1>
        <p>A curated collection of performances, hobbies, and visual stories.</p>
    </header>

    <section class="container">
        <div id="gallery-container" class="gallery-grid">
            <p style="color: var(--text-dim); text-align: center; grid-column: 1/-1;">Loading gallery...</p>
        </div>
    </section>

    <footer>
        <div class="credit">
            <p>Built with Precision by Daud Ibrahim. | &copy; 2026 <span>Aspiring SOC Analyst</span>.</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('gallery-container');

            fetch('gallery.json')
                .then(res => res.json())
                .then(data => {
                    container.innerHTML = '';

                    data.forEach(item => {
                        // Tentukan icon berdasarkan media type
                        let icon = 'image';
                        if(item.media_type === 'youtube' || item.media_type === 'mp4') icon = 'play';

                        const html = `
                            <a href="gallery-detail.html?id=${item.id}" class="gallery-card">
                                <div class="card-thumb-wrapper">
                                    <img src="${item.thumbnail}" alt="${item.title}">
                                    <div class="type-badge">
                                        <i data-feather="${icon}" style="width:16px;"></i>
                                    </div>
                                </div>
                                <div class="card-content">
                                    <div class="card-meta">
                                        <span class="category">${item.category}</span>
                                        <span class="date">${item.date}</span>
                                    </div>
                                    <h3 class="card-title">${item.title}</h3>
                                    <div class="view-indicator">
                                        View Detail <i data-feather="arrow-right" style="width:14px;"></i>
                                    </div>
                                </div>
                            </a>
                        `;
                        container.insertAdjacentHTML('beforeend', html);
                    });

                    feather.replace();
                    initAnimations();
                })
                .catch(err => {
                    console.error(err);
                    container.innerHTML = `<p style="color:red; text-align:center;">Failed to load gallery.</p>`;
                });
        });

        function initAnimations() {
            // Header animation
            gsap.from(".page-header h1, .page-header p", {
                y: 30, opacity: 0, duration: 1, stagger: 0.2, ease: "power2.out"
            });

            // Card Stagger
            gsap.to(".gallery-card", {
                scrollTrigger: {
                    trigger: ".gallery-grid",
                    start: "top 85%"
                },
                y: 0,
                opacity: 1,
                duration: 0.8,
                stagger: 0.15,
                ease: "power3.out",
                onComplete: function() {
                    gsap.set(this.targets(), { clearProps: "transform" }); // Release for hover CSS
                }
            });
        }
    </script>
    <!-- JS -->
     <script src="js/script.js"></script>
</body>
</html>
