<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Certificate Details | Daud Ibrahim</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="css/style.css" />

    <style>
        /* --- INTERNAL STYLING: DETAIL PAGE SPECIFIC --- */
        :root {
            --font-serif: 'Lora', serif;
            --font-sans: 'Poppins', sans-serif;
        }

        .detail-container {
            padding: 120px 7% 4rem;
            min-height: 80vh;
            display: flex;
            align-items: flex-start; /* Align top agar gallery bisa expand ke bawah */
            justify-content: center;
        }

        .nav-back {
            position: absolute;
            top: 100px;
            left: 7%;
            z-index: 10;
        }

        .btn-back {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-muted);
            font-family: var(--font-sans);
            font-size: 0.9rem;
            text-decoration: none;
            transition: 0.3s ease;
            opacity: 0;
            transform: translateX(-20px);
        }

        .btn-back:hover {
            color: var(--primary);
            transform: translateX(-5px);
        }

        .cert-detail-wrapper {
            display: grid;
            grid-template-columns: 1fr 1.2fr;
            gap: 4rem;
            width: 100%;
            max-width: 1200px;
            align-items: start; /* Penting agar kolom kanan tidak ketarik ke bawah */
        }

        /* --- LEFT COLUMN: GALLERY SECTION --- */
        .gallery-wrapper {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .detail-image-box {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.02);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            aspect-ratio: 4/3;
            opacity: 0;
            transform: translateY(20px);
            cursor: pointer;
        }

        .detail-image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        /* Thumbnails Grid */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 0.8rem;
            opacity: 0; /* GSAP Stagger */
        }

        .gallery-thumb {
            aspect-ratio: 1/1;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid var(--glass-border);
            cursor: pointer;
            transition: 0.3s ease;
            opacity: 0.6;
        }

        .gallery-thumb:hover, .gallery-thumb.active {
            opacity: 1;
            border-color: var(--primary);
            transform: translateY(-3px);
        }

        .gallery-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* --- RIGHT COLUMN: INFO --- */
        .detail-content {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .detail-category {
            align-self: flex-start;
            font-family: var(--font-sans);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--secondary);
            background: rgba(0, 255, 136, 0.08);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            border: 1px solid rgba(0, 255, 136, 0.1);
            opacity: 0;
        }

        .detail-title {
            font-family: var(--font-serif);
            font-size: 3rem;
            line-height: 1.2;
            color: var(--text-main);
            opacity: 0;
        }

        .detail-meta-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1.5rem;
            padding: 1.5rem 0;
            border-top: 1px solid var(--glass-border);
            border-bottom: 1px solid var(--glass-border);
            opacity: 0;
        }

        .meta-item h4 {
            font-family: var(--font-sans);
            font-size: 0.8rem;
            text-transform: uppercase;
            color: var(--text-dim);
            margin-bottom: 0.3rem;
        }

        .meta-item p {
            font-family: var(--font-sans);
            font-size: 1rem;
            color: var(--text-main);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .detail-desc {
            font-family: var(--font-sans);
            color: var(--text-muted);
            font-size: 1.05rem;
            line-height: 1.8;
            opacity: 0;
        }

        .detail-skills {
            display: flex;
            flex-wrap: wrap;
            gap: 0.8rem;
            margin-top: 0.5rem;
            opacity: 0;
        }

        .skill-pill {
            font-family: var(--font-sans);
            font-size: 0.85rem;
            padding: 0.4rem 1rem;
            border: 1px solid var(--glass-border);
            border-radius: 6px;
            color: var(--text-dim);
            transition: 0.3s;
        }

        .skill-pill:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .action-wrapper {
            margin-top: 2rem;
            display: flex;
            gap: 1.5rem;
            opacity: 0;
        }

        .btn-verify {
            padding: 1rem 2rem;
            background: var(--primary);
            color: #000;
            border-radius: 8px;
            font-family: var(--font-sans);
            font-weight: 600;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: 0.3s;
        }

        .btn-verify:hover {
            background: var(--primary-hover);
            box-shadow: 0 0 15px var(--primary-glow);
            transform: translateY(-2px);
        }

        @media (max-width: 992px) {
            .cert-detail-wrapper {
                grid-template-columns: 1fr;
                gap: 3rem;
            }
            .detail-image-box {
                max-width: 100%;
            }
            .nav-back {
                position: relative;
                top: 0; left: 0;
                margin-bottom: 2rem;
            }
            .detail-container {
                flex-direction: column;
                align-items: flex-start;
                padding-top: 100px;
            }
        }
    </style>
</head>
<body>

    <!-- navbar section -->
    <div id="navbar-placeholder"></div>
    <!-- navbar section ends -->

    <section class="detail-container">
        
        <div class="nav-back">
            <a href="certifications.html" class="btn-back">
                <i data-feather="arrow-left"></i> Back to Certifications
            </a>
        </div>

        <div id="detail-wrapper" class="cert-detail-wrapper">
            <p style="color: var(--text-dim);">Loading certification details...</p>
        </div>

    </section>

    <footer>
        <div class="credit">
            <p>Built with Precision by Daud Ibrahim. | &copy; 2026 <span>Aspiring SOC Analyst</span>.</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const certId = urlParams.get('id');
            const container = document.getElementById('detail-wrapper');

            if (!certId) {
                container.innerHTML = `<h2 style="color:red">No Certification ID Specified</h2>`;
                return;
            }

            fetch('certifications.json')
                .then(response => response.json())
                .then(data => {
                    const cert = data.find(item => item.id === certId);

                    if (!cert) {
                        container.innerHTML = `<h2 style="color:var(--text-muted)">Certification Not Found</h2>`;
                        return;
                    }

                    const skillsHTML = cert.skills.map(skill => `<span class="skill-pill">${skill}</span>`).join('');
                    
                    // --- GALLERY LOGIC ---
                    const images = cert.images || [];
                    const coverImage = images.length > 0 ? images[0] : 'img/smst3.png';
                    
                    // Generate Thumbnails HTML (jika ada lebih dari 1 gambar)
                    let galleryHTML = '';
                    if (images.length > 1) {
                        galleryHTML = `<div class="gallery-grid">`;
                        images.forEach((img, index) => {
                            const activeClass = index === 0 ? 'active' : '';
                            galleryHTML += `
                                <div class="gallery-thumb ${activeClass}" onclick="changeImage('${img}', this)">
                                    <img src="${img}" alt="Proof ${index + 1}">
                                </div>
                            `;
                        });
                        galleryHTML += `</div>`;
                    }

                    container.innerHTML = `
                        <div class="gallery-wrapper">
                            <div class="detail-image-box">
                                <img id="main-image" src="${coverImage}" alt="${cert.title}">
                            </div>
                            ${galleryHTML}
                        </div>

                        <div class="detail-content">
                            <span class="detail-category">${cert.category}</span>
                            <h1 class="detail-title">${cert.title}</h1>
                            
                            <div class="detail-meta-grid">
                                <div class="meta-item">
                                    <h4>Issued By</h4>
                                    <p><i data-feather="check-circle" style="width:16px"></i> ${cert.issuer}</p>
                                </div>
                                <div class="meta-item">
                                    <h4>Date Earned</h4>
                                    <p><i data-feather="calendar" style="width:16px"></i> ${cert.date}</p>
                                </div>
                                <div class="meta-item">
                                    <h4>Credential ID</h4>
                                    <p>${cert.id.toUpperCase()}</p>
                                </div>
                            </div>

                            <div class="detail-desc">${cert.description}</div>
                            <div class="detail-skills">${skillsHTML}</div>

                            <div class="action-wrapper">
                                <a href="${cert.credential_url}" target="_blank" class="btn-verify">
                                    Verify Credential <i data-feather="external-link" style="width:18px"></i>
                                </a>
                            </div>
                        </div>
                    `;

                    feather.replace();
                    runDetailAnimation();
                })
                .catch(err => {
                    console.error(err);
                    container.innerHTML = `<p style="color:red">Error loading data.</p>`;
                });
        });

        // --- IMAGE SWITCHER FUNCTION ---
        window.changeImage = function(src, thumbElement) {
            // Update Main Image
            const mainImg = document.querySelector('#main-image');
            
            // Simple Fade Effect
            gsap.to(mainImg, { opacity: 0, duration: 0.2, onComplete: () => {
                mainImg.src = src;
                gsap.to(mainImg, { opacity: 1, duration: 0.2 });
            }});

            // Update Active State
            document.querySelectorAll('.gallery-thumb').forEach(el => el.classList.remove('active'));
            thumbElement.classList.add('active');
        };

        // --- GSAP ANIMATION ---
        function runDetailAnimation() {
            const tl = gsap.timeline({ defaults: { ease: "power3.out" } });

            tl.to(".btn-back", { x: 0, opacity: 1, duration: 0.6 })
              .to(".detail-image-box", { y: 0, opacity: 1, duration: 0.8 }, "-=0.4")
              .to(".gallery-grid", { opacity: 1, duration: 0.5 }, "-=0.2") // Gallery muncul halus
              .to([
                  ".detail-category", 
                  ".detail-title", 
                  ".detail-meta-grid", 
                  ".detail-desc", 
                  ".detail-skills",
                  ".action-wrapper"
              ], {
                  y: 0,
                  opacity: 1,
                  duration: 0.8,
                  stagger: 0.1
              }, "-=0.6");
        }
    </script>
    <!-- JS -->
     <script src="js/script.js"></script>
</body>
</html>
