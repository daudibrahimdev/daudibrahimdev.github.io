<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Certifications | Daud Ibrahim</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="css/style.css" />

    <style>
        /* --- INTERNAL STYLE: CERTIFICATIONS SPECIFIC --- */
        :root {
            --font-serif: 'Lora', serif;
            --font-sans: 'Poppins', sans-serif;
        }

        /* Header Sederhana (Hero Kecil) */
        .page-header {
            margin-top: var(--nav-height);
            padding: 8rem 7% 4rem;
            text-align: center;
        }

        .page-header h1 {
            font-family: var(--font-serif);
            font-size: 4rem;
            margin-bottom: 1rem;
            color: var(--text-main);
        }

        .page-header p {
            font-family: var(--font-sans);
            color: var(--text-muted);
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Grid System */
        .cert-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 3rem;
            padding: 0 7% 10rem;
        }

        /* Card Styling Extension */
        .cert-card {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 0;
            overflow: hidden;
            transition: transform 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .cert-card:hover {
            transform: translateY(-10px);
            border-color: var(--primary);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .cert-image {
            width: 100%;
            height: 200px;
            position: relative;
            overflow: hidden;
            border-bottom: 1px solid var(--glass-border);
        }

        .cert-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .cert-card:hover .cert-image img {
            transform: scale(1.05);
        }

        .cert-category-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-family: var(--font-sans);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #000;
            background: var(--secondary);
            padding: 0.4rem 0.8rem;
            border-radius: 4px;
            font-weight: 600;
            z-index: 2;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .cert-content-wrapper {
            padding: 2rem;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .cert-body h3 {
            font-family: var(--font-serif);
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            line-height: 1.3;
            color: var(--text-main);
        }

        .cert-meta {
            font-family: var(--font-sans);
            font-size: 0.9rem;
            color: var(--text-dim);
            margin-bottom: 1.5rem;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .cert-meta span {
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .cert-desc {
            font-family: var(--font-sans);
            color: var(--text-muted);
            font-size: 0.95rem;
            margin-bottom: 2rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.6;
        }

        .btn-action {
            width: 100%;
            text-align: center;
            padding: 1rem;
            border: 1px solid var(--primary);
            color: var(--primary);
            border-radius: 8px;
            transition: 0.3s ease;
            display: block;
            margin-top: auto;
        }

        .btn-action:hover {
            background: var(--primary);
            color: #000;
            box-shadow: 0 0 15px var(--primary-glow);
        }
    </style>
</head>
<body>

    <!-- navbar section -->
    <div id="navbar-placeholder"></div>
    <!-- navbar section ends -->

    <header class="page-header">
        <h1>Certifications & Achievements</h1>
        <p>Documenting my development and the technical foundations I've built so far.</p>
    </header>

    <section class="container">
        <div id="cert-grid" class="cert-grid">
            <p style="color: var(--text-dim); text-align: center; grid-column: 1/-1;">Loading certifications...</p>
        </div>
    </section>

    <footer>
        <div class="credit">
            <p>Built with Precision by Daud Ibrahim. | &copy; 2026 <span>Aspiring SOC Analyst</span>.</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        document.addEventListener('DOMContentLoaded', () => {
            const gridContainer = document.getElementById('cert-grid');

            fetch('certifications.json')
                .then(response => {
                    if (!response.ok) throw new Error("Failed to load JSON");
                    return response.json();
                })
                .then(data => {
                    gridContainer.innerHTML = '';

                    data.forEach((cert) => {
                        // LOGIC UPDATE: Ambil image index 0 sebagai cover
                        const coverImage = cert.images && cert.images.length > 0 ? cert.images[0] : 'img/placeholder.jpg';

                        const cardHTML = `
                            <article class="glass-card cert-card">
                                <div class="cert-image">
                                    <img src="${coverImage}" alt="${cert.title}">
                                    <span class="cert-category-badge">${cert.category}</span>
                                </div>
                                
                                <div class="cert-content-wrapper">
                                    <div class="cert-body">
                                        <h3>${cert.title}</h3>
                                        <div class="cert-meta">
                                            <span><i data-feather="check-circle" style="width:14px"></i> ${cert.issuer}</span>
                                            <span><i data-feather="calendar" style="width:14px"></i> ${cert.date}</span>
                                        </div>
                                        <p class="cert-desc">${cert.description}</p>
                                    </div>

                                    <a href="certification-detail.html?id=${cert.id}" class="btn-action">
                                        View Details
                                    </a>
                                </div>
                            </article>
                        `;
                        gridContainer.insertAdjacentHTML('beforeend', cardHTML);
                    });

                    feather.replace();
                    runAnimations();
                })
                .catch(error => {
                    console.error('Error:', error);
                    gridContainer.innerHTML = `<p style="color:red; text-align:center;">Error loading data.</p>`;
                });
        });

        function runAnimations() {
            gsap.from(".page-header h1, .page-header p", {
                y: 40,
                opacity: 0,
                duration: 1.2,
                stagger: 0.2,
                ease: "power3.out"
            });

            gsap.set(".cert-card", { y: 50, opacity: 0 });

            ScrollTrigger.batch(".cert-card", {
                start: "top 85%",
                onEnter: batch => gsap.to(batch, {
                    y: 0,
                    opacity: 1,
                    duration: 0.8,
                    stagger: 0.15,
                    ease: "power3.out",
                    onComplete: function() {
                        gsap.set(this.targets(), { clearProps: "transform" });
                    }
                })
            });
        }
    </script>
    <!-- JS -->
     <script src="js/script.js"></script>
</body>
</html>
