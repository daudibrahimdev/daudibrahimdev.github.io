<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects | Daud Ibrahim</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="css/style.css" />

    <style>
        /* --- INTERNAL CSS: PROJECTS LIST --- */
        :root {
            --font-serif: 'Lora', serif;
            --font-sans: 'Poppins', sans-serif;
        }

        .page-header {
            margin-top: var(--nav-height);
            padding: 8rem 7% 4rem;
            text-align: center;
        }

        .page-header h1 {
            font-family: var(--font-serif);
            font-size: 4rem;
            margin-bottom: 1rem;
            color: var(--text-main);
        }

        .page-header p {
            font-family: var(--font-sans);
            color: var(--text-muted);
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Grid Layout */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 3rem;
            padding: 0 7% 10rem;
        }

        /* Project Card */
        .project-card {
            display: flex;
            flex-direction: column;
            border-radius: 16px;
            overflow: hidden;
            transition: transform 0.4s ease, border-color 0.4s ease;
            height: 100%;
            /* GSAP Init */
            opacity: 0;
            transform: translateY(30px);
        }

        .project-card:hover {
            transform: translateY(-10px);
            border-color: var(--primary);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        /* Card Image (Cover) */
        .card-cover {
            width: 100%;
            height: 220px;
            position: relative;
            overflow: hidden;
            border-bottom: 1px solid var(--glass-border);
        }

        .card-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .project-card:hover .card-cover img {
            transform: scale(1.05);
        }

        .card-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-family: var(--font-sans);
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 0.4rem 0.8rem;
            border-radius: 4px;
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* Card Content */
        .card-body {
            padding: 2rem;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .card-date {
            font-family: var(--font-sans);
            font-size: 0.85rem;
            color: var(--text-dim);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .card-title {
            font-family: var(--font-serif);
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: var(--text-main);
            line-height: 1.3;
        }

        .card-desc {
            font-family: var(--font-sans);
            font-size: 0.95rem;
            color: var(--text-muted);
            line-height: 1.6;
            margin-bottom: 2rem;
            flex-grow: 1; /* Push button down */
        }

        /* Tech Tags Small */
        .card-tech {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }

        .tech-mini {
            font-size: 0.75rem;
            color: var(--primary);
            background: rgba(0, 242, 255, 0.05);
            padding: 0.2rem 0.6rem;
            border-radius: 4px;
            font-family: var(--font-sans);
        }

        .btn-view {
            width: 100%;
            padding: 1rem;
            text-align: center;
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: var(--text-main);
            font-family: var(--font-sans);
            font-weight: 500;
            transition: 0.3s;
            background: rgba(255,255,255,0.02);
        }

        .btn-view:hover {
            background: var(--primary);
            color: #000;
            border-color: var(--primary);
        }

    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="navbar-logo">Dau<span id="d1">d</span><span id="d2">d</span><span id="d3">d</span></a>
        <div class="navbar-nav">
            <a href="index.html">Home</a>
            <a href="about.html">About me</a>
            <a href="index.html#skills">Skills</a>
            <a href="certifications.html">Certifications</a>
            <a href="projects.html" class="active" style="color: var(--primary);">Projects</a>
        </div>
        <div class="navbar-extra">
            <a href="https://linkedin.com/in/daudibrahim" target="_blank"><i data-feather="linkedin"></i></a>
            <a href="https://github.com/daudibrahimdev" target="_blank"><i data-feather="github"></i></a>
        </div>
    </nav>

    <header class="page-header">
        <h1>Featured Projects</h1>
        <p>A showcase of technical solutions, web applications, and security tools I've built.</p>
    </header>

    <section class="container">
        <div id="projects-grid" class="projects-grid">
            <p style="color: var(--text-dim); text-align: center; grid-column: 1/-1;">Loading projects...</p>
        </div>
    </section>

    <footer>
        <div class="credit">
            <p>Built with Precision by Daud Ibrahim. | &copy; 2026 <span>Aspiring SOC Analyst</span>.</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        document.addEventListener('DOMContentLoaded', () => {
            const gridContainer = document.getElementById('projects-grid');

            fetch('projects.json')
                .then(res => res.json())
                .then(data => {
                    gridContainer.innerHTML = '';

                    data.forEach(project => {
                        // Ambil 3 tech pertama utk preview
                        const techPreview = project.technologies.slice(0, 3).map(t => `<span class="tech-mini">${t}</span>`).join('');
                        
                        // Cover image logic
                        const coverImg = (project.images && project.images.length > 0) ? project.images[0] : 'img/placeholder.jpg';

                        const html = `
                            <article class="glass-card project-card">
                                <div class="card-cover">
                                    <img src="${coverImg}" alt="${project.title}">
                                    <span class="card-badge">${project.category}</span>
                                </div>
                                <div class="card-body">
                                    <div class="card-date">
                                        <i data-feather="calendar" style="width:14px"></i> ${project.date}
                                    </div>
                                    <h3 class="card-title">${project.title}</h3>
                                    <p class="card-desc">${project.short_description}</p>
                                    
                                    <div class="card-tech">
                                        ${techPreview}
                                        ${project.technologies.length > 3 ? '<span class="tech-mini">+More</span>' : ''}
                                    </div>

                                    <a href="project-detail.html?id=${project.id}" class="btn-view">
                                        View Case Study
                                    </a>
                                </div>
                            </article>
                        `;
                        gridContainer.insertAdjacentHTML('beforeend', html);
                    });

                    feather.replace();
                    initAnimations();
                })
                .catch(err => {
                    console.error(err);
                    gridContainer.innerHTML = `<p style="color:red; text-align:center;">Failed to load projects.</p>`;
                });
        });

        function initAnimations() {
            // Header Animation
            gsap.from(".page-header h1, .page-header p", {
                y: 30,
                opacity: 0,
                duration: 1,
                stagger: 0.2,
                ease: "power2.out"
            });

            // Card Stagger Animation using Batch
            ScrollTrigger.batch(".project-card", {
                start: "top 85%",
                onEnter: batch => gsap.to(batch, {
                    y: 0,
                    opacity: 1,
                    duration: 0.8,
                    stagger: 0.15,
                    ease: "power3.out",
                    onComplete: function() {
                        gsap.set(this.targets(), { clearProps: "transform" });
                    }
                })
            });
        }
    </script>
</body>
</html>
