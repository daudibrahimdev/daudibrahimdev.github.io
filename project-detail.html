<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Details | Daud Ibrahim</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="css/style.css" />

    <style>
        /* --- INTERNAL CSS: PROJECT DETAIL --- */
        :root {
            --font-serif: 'Lora', serif;
            --font-sans: 'Poppins', sans-serif;
        }

        .detail-wrapper {
            padding: 120px 7% 6rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Back Button */
        .back-nav {
            margin-bottom: 2rem;
        }
        .btn-back {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-muted);
            text-decoration: none;
            font-family: var(--font-sans);
            transition: 0.3s;
            opacity: 0; /* GSAP */
            transform: translateX(-20px);
        }
        .btn-back:hover { color: var(--primary); transform: translateX(-5px); }

        /* Project Hero Cover */
        .project-hero {
            width: 100%;
            height: 400px;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            border: 1px solid var(--glass-border);
            margin-bottom: 4rem;
            opacity: 0; /* GSAP */
            transform: scale(0.98);
        }
        .project-hero img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
        .hero-overlay {
            position: absolute;
            bottom: 0; left: 0; right: 0;
            height: 100%;
            background: linear-gradient(to top, var(--bg-dark) 0%, transparent 60%);
        }

        /* Content Layout (Grid) */
        .content-grid {
            display: grid;
            grid-template-columns: 2fr 1fr; /* Kiri konten, Kanan Info */
            gap: 4rem;
            opacity: 0; /* GSAP */
            transform: translateY(20px);
        }

        /* Left Column */
        .project-header h1 {
            font-family: var(--font-serif);
            font-size: 3rem;
            color: var(--text-main);
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }

        .project-desc {
            font-family: var(--font-sans);
            color: var(--text-muted);
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 3rem;
        }

        .features-block h3 {
            font-family: var(--font-sans);
            font-size: 1.4rem;
            color: var(--text-main);
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 0.5rem;
            display: inline-block;
        }

        .features-list {
            list-style: none;
            padding: 0;
        }
        .features-list li {
            margin-bottom: 1rem;
            color: var(--text-dim);
            font-family: var(--font-sans);
            display: flex;
            align-items: flex-start;
            gap: 0.8rem;
        }
        .features-list li i {
            color: var(--secondary);
            flex-shrink: 0;
            margin-top: 4px;
        }

        /* Right Column (Sidebar Info) */
        .info-card {
            background: rgba(255,255,255,0.02);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 2rem;
        }

        .info-group { margin-bottom: 2rem; }
        .info-label {
            display: block;
            font-family: var(--font-sans);
            font-size: 0.8rem;
            text-transform: uppercase;
            color: var(--text-dim);
            margin-bottom: 0.8rem;
            letter-spacing: 1px;
        }

        .tech-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.6rem;
        }
        .tech-tag {
            font-size: 0.85rem;
            padding: 0.4rem 0.8rem;
            border: 1px solid var(--glass-border);
            border-radius: 6px;
            color: var(--text-main);
            font-family: var(--font-sans);
        }

        .project-links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .btn-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.6rem;
            padding: 0.8rem;
            border-radius: 8px;
            font-family: var(--font-sans);
            font-weight: 500;
            text-decoration: none;
            transition: 0.3s;
        }
        .btn-github {
            border: 1px solid var(--glass-border);
            color: var(--text-main);
        }
        .btn-github:hover { border-color: #fff; background: rgba(255,255,255,0.05); }
        
        .btn-demo {
            background: var(--primary);
            color: #000;
        }
        .btn-demo:hover { background: var(--primary-hover); transform: translateY(-2px); }

        /* Gallery Section */
        .gallery-section {
            margin-top: 5rem;
            opacity: 0; /* GSAP */
        }
        .gallery-title {
            font-family: var(--font-sans);
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: var(--text-main);
        }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
        .gallery-item {
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--glass-border);
            height: 250px;
            cursor: pointer;
            transition: 0.3s;
        }
        .gallery-item:hover { transform: scale(1.02); border-color: var(--primary); }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @media (max-width: 900px) {
            .content-grid { grid-template-columns: 1fr; }
            .project-hero { height: 250px; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="navbar-logo">Dau<span id="d1">d</span><span id="d2">d</span><span id="d3">d</span></a>
        <div class="navbar-nav">
            <a href="index.html">Home</a>
            <a href="about.html">About me</a>
            <a href="index.html#skills">Skills</a>
            <a href="certifications.html">Certifications</a>
            <a href="projects.html" class="active" style="color: var(--primary);">Projects</a>
        </div>
        <div class="navbar-extra">
            <a href="https://linkedin.com/in/daudibrahim" target="_blank"><i data-feather="linkedin"></i></a>
            <a href="https://github.com/daudibrahimdev" target="_blank"><i data-feather="github"></i></a>
        </div>
    </nav>

    <div class="detail-wrapper" id="project-container">
        <p style="color: var(--text-dim); text-align: center;">Loading Project...</p>
    </div>

    <footer>
        <div class="credit">
            <p>Built with Precision by Daud Ibrahim. | &copy; 2026 <span>Aspiring SOC Analyst</span>.</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const projectId = urlParams.get('id');
            const container = document.getElementById('project-container');

            if (!projectId) {
                container.innerHTML = `<h2 style="color:red; text-align:center;">No Project ID Specified</h2>`;
                return;
            }

            fetch('projects.json')
                .then(res => res.json())
                .then(data => {
                    const project = data.find(p => p.id === projectId);

                    if (!project) {
                        container.innerHTML = `<h2 style="color:var(--text-muted); text-align:center;">Project Not Found</h2>`;
                        return;
                    }

                    // --- Build HTML Components ---
                    
                    // Tech Tags
                    const techHTML = project.technologies.map(t => `<span class="tech-tag">${t}</span>`).join('');
                    
                    // Features List
                    const featuresHTML = project.features.map(f => `<li><i data-feather="check-square" style="width:18px"></i> ${f}</li>`).join('');

                    // Links
                    let linksHTML = '';
                    if (project.github_url) {
                        linksHTML += `<a href="${project.github_url}" target="_blank" class="btn-link btn-github"><i data-feather="github" style="width:18px"></i> View Code</a>`;
                    }
                    if (project.demo_url) {
                        linksHTML += `<a href="${project.demo_url}" target="_blank" class="btn-link btn-demo"><i data-feather="external-link" style="width:18px"></i> Live Demo</a>`;
                    }

                    // Gallery Logic (Skip index 0 which is cover)
                    let galleryHTML = '';
                    if (project.images.length > 1) {
                        const galleryItems = project.images.slice(1).map(img => `
                            <div class="gallery-item">
                                <img src="${img}" alt="Project Screenshot">
                            </div>
                        `).join('');
                        
                        galleryHTML = `
                            <div class="gallery-section">
                                <h3 class="gallery-title">Project Gallery</h3>
                                <div class="gallery-grid">
                                    ${galleryItems}
                                </div>
                            </div>
                        `;
                    }

                    // Main Cover
                    const coverImg = project.images.length > 0 ? project.images[0] : 'img/placeholder.jpg';

                    // Inject Full HTML
                    container.innerHTML = `
                        <div class="back-nav">
                            <a href="projects.html" class="btn-back"><i data-feather="arrow-left"></i> Back to Projects</a>
                        </div>

                        <div class="project-hero">
                            <img src="${coverImg}" alt="${project.title} Cover">
                            <div class="hero-overlay"></div>
                        </div>

                        <div class="content-grid">
                            <div class="main-info">
                                <div class="project-header">
                                    <h1>${project.title}</h1>
                                </div>
                                <div class="project-desc">
                                    ${project.full_description}
                                </div>
                                <div class="features-block">
                                    <h3>Key Features</h3>
                                    <ul class="features-list">
                                        ${featuresHTML}
                                    </ul>
                                </div>
                            </div>

                            <div class="sidebar-info">
                                <div class="info-card">
                                    <div class="info-group">
                                        <span class="info-label">Category</span>
                                        <div style="color:var(--secondary); font-weight:500;">${project.category}</div>
                                    </div>
                                    <div class="info-group">
                                        <span class="info-label">Timeline</span>
                                        <div style="color:var(--text-main); font-weight:500;">${project.date}</div>
                                    </div>
                                    <div class="info-group">
                                        <span class="info-label">Tech Stack</span>
                                        <div class="tech-tags">${techHTML}</div>
                                    </div>
                                    <div class="project-links">
                                        ${linksHTML}
                                    </div>
                                </div>
                            </div>
                        </div>

                        ${galleryHTML}
                    `;

                    feather.replace();
                    runAnimations();
                })
                .catch(err => {
                    console.error(err);
                    container.innerHTML = `<p style="color:red; text-align:center;">Error loading details.</p>`;
                });
        });

        function runAnimations() {
            const tl = gsap.timeline({ defaults: { ease: "power3.out" } });

            tl.to(".btn-back", { x: 0, opacity: 1, duration: 0.5 })
              .to(".project-hero", { scale: 1, opacity: 1, duration: 0.8 }, "-=0.2")
              .to(".content-grid", { y: 0, opacity: 1, duration: 0.8 }, "-=0.4")
              .to(".gallery-section", { opacity: 1, duration: 0.8 }, "-=0.4");
        }
    </script>
</body>
</html>
